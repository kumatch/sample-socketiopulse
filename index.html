<html>
  <title>Socket.IO pulse test</title>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();

      setInterval(function () {
        socket.emit('pulse', 1);
      }, 1000);

      socket.on('pulse', function (data) {
        console.log(data);
      });
    </script>
  </head>
